version: "3.9"

services:
  # ── Neo4j ──────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"   # browser
      - "7687:7687"   # bolt
    environment:
      NEO4J_AUTH: neo4j/gst-graph-2024
      NEO4J_PLUGINS: '[]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── Backend (FastAPI) ──────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./vendors.csv:/app/data/vendors.csv
      - ./invoices.csv:/app/data/invoices.csv
      - ./backend/data:/app/data

  # ── Frontend (React + Vite) ────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  neo4j_data:
